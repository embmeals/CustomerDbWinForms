name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          LTS

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore CustomerDbWinForms.csproj

    - name: Build
      run: dotnet build CustomerDbWinForms.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test CustomerDbWinForms.csproj --no-build --configuration Release --verbosity normal